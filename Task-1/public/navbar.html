<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse over Effect</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        nav div {

            width: 150px;
            background-color: rgb(252, 157, 141);
            border-radius: 20px;
            margin: 10px;
            padding: 10px;
            border: 2px solid red;
            font-size: 24px;
            color: rgb(37, 34, 34);
            transition: 2s;
        }
        nav div:hover{
            background-color:rgb(235, 172, 235);
            font-size: 25px;
            transition: 2s;
            
        }
    </style>



</head>

<body>
    <nav>
        <div>
            <span class="bi bi-bell"></span><span>Notification</span>
        </div>
        <div>
            <span class="bi bi-youtube"></span><span>Youtube</span>
        </div>
    </nav>
</body>

</html>
